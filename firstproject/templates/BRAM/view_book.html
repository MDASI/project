<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
     <link rel='stylesheet' href="{% static 'css/BRAMstyle.css' %}">
    <title>view book record</title>
  </head>
  <body>
    <div id="header">
       <h1>Book Record Managment</h1>
       <div id="nav">
         <a href="/BRAM/view-books">view All</a>
         <a href="/BRAM/new-book">Add New</a>
         <a href="/BRAM/search-book">Search</a>
       </div>
       /*<h2>Hello, {{username}}</h2>*/
    </div>
    <div id="main">
      <h2>view Book Record</h2>
      <table>
        <thead>
          <th>Book title</th>
          <th>book price</th>
          <th>Author</th>
        </thead>
        {% for book in books %}
        <tr>
          <td>{{book.title}}</td>
          <td>{{book.price}}</td>
          <td>{{book.author}}</td>
          <td><a class="btn" href="/BRAM/edit-book?bookid={{book.id}}">Edit</a></td>
          <td><a class="btn" href="/BRAM/delete-book?bookid={{book.id}}">delete</a></td>
        </tr>
        {% endfor %}
      </table>
      </div>
  </body>
</html>
